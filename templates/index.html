<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Chatbot âš¡ðŸ¤–</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<style>
body {
    font-family: 'Arial', sans-serif;
    background: linear-gradient(to right, #4facfe, #00f2fe);
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}
.chat-container {
    width: 400px;
    max-width: 90%;
    background: #fff;
    border-radius: 15px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    display: flex;
    flex-direction: column;
    overflow: hidden;
}
#chatbox {
    flex: 1;
    padding: 15px;
    overflow-y: auto;
    height: 400px;
}
.message {
    margin: 8px 0;
    padding: 10px 15px;
    border-radius: 20px;
    max-width: 80%;
    word-wrap: break-word;
    animation: fadeIn 0.3s;
}
.user {
    background: #4facfe;
    color: #fff;
    align-self: flex-end;
}
.ai {
    background: #e5e5ea;
    color: #000;
    align-self: flex-start;
}
input[type="text"] {
    border: none;
    padding: 15px;
    flex: 1;
    outline: none;
    font-size: 16px;
}
#input-area {
    display: flex;
    border-top: 1px solid #ccc;
}
button {
    padding: 0 20px;
    border: none;
    background: #4facfe;
    color: #fff;
    cursor: pointer;
    font-size: 16px;
}
button:hover {
    background: #00f2fe;
}
@keyframes fadeIn { from {opacity: 0;} to {opacity:1;} }
</style>
</head>
<body>

<div class="chat-container">
    <div id="chatbox"></div>
    <div id="input-area">
        <input type="text" id="query" placeholder="Ask me anything..." />
        <button id="send">Send</button>
    </div>
</div>

<script>
function addMessage(text, sender) {
    const msgDiv = $('<div class="message"></div>');
    msgDiv.addClass(sender);
    msgDiv.text(text);
    $('#chatbox').append(msgDiv);
    $('#chatbox').scrollTop($('#chatbox')[0].scrollHeight);
}

// Typing effect for AI
function aiTypingEffect(answer, callback=null) {
    const msgDiv = $('<div class="message ai"></div>');
    $('#chatbox').append(msgDiv);
    let i = 0;
    const typing = setInterval(() => {
        msgDiv.text(answer.slice(0, i) + (i%3===0 ? ' ðŸŸ¤':''));
        i++;
        if(i > answer.length) {
            clearInterval(typing);
            msgDiv.text(answer);
            if(callback) callback();
        }
        $('#chatbox').scrollTop($('#chatbox')[0].scrollHeight);
    }, 25);
}

$('#send').click(function(){
    let query = $('#query').val().trim();
    if(!query) return;
    addMessage(query, 'user');
    $('#query').val('');

    $.ajax({
        url: '/ask',
        type: 'POST',
        contentType: 'application/json',
        data: JSON.stringify({query: query}),
        success: function(res){
            if(res.answers && res.answers.length > 0){
                // show each AI response with delay
                let delay = 0;
                res.answers.forEach(ans => {
                    setTimeout(() => aiTypingEffect(ans), delay);
                    delay += ans.length * 25 + 300; // dynamic delay
                });
            } else {
                aiTypingEffect("Sorry, I didn't understand.");
            }
        },
        error: function(){
            aiTypingEffect("Error connecting to server.");
        }
    });
});

// Enter key to send
$('#query').keypress(function(e){
    if(e.which === 13){
        $('#send').click();
        return false;
    }
});
</script>

</body>
</html>
