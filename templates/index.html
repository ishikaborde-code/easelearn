<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>EaseLearn Chatbot</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        background: radial-gradient(circle at top, #141e30, #0a0f16 70%);
        color: white;
        overflow-x: hidden;
        display: flex;
        justify-content: center;
        padding-top: 40px;
    }

    .container {
        width: 90%;
        max-width: 650px; /* ðŸ”¥ Smaller modern frame */
        margin: auto;
    }

    h1 {
        text-align: center;
        font-size: 2rem;
        letter-spacing: 1px;
        background: linear-gradient(90deg, #00eaff, #007bff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-bottom: 15px;
        font-weight: 600;
    }

    .chat-box {
        background: rgba(255,255,255,0.08);
        backdrop-filter: blur(14px);
        padding: 18px;
        height: 420px; /* ðŸ”¥ Smaller & cleaner */
        overflow-y: auto;
        border-radius: 20px;
        border: 1px solid rgba(255,255,255,0.15);
        box-shadow: 0 0 25px rgba(0, 140, 255, 0.2);
        display: flex;
        flex-direction: column;
        gap: 14px;
    }

    /* Chat message wrapper */
    .msg {
        display: flex;
        gap: 10px;
        animation: fadeIn 0.3s ease-in-out;
        max-width: 90%;
    }

    .msg.bot { flex-direction: row; }
    .msg.you { flex-direction: row-reverse; margin-left: auto; }

    /* Bubble */
    .bubble {
        padding: 12px 16px;
        border-radius: 14px;
        font-size: 0.95rem;
        line-height: 1.45;
        background: rgba(255,255,255,0.15);
        border-left: 3px solid #00aaff;
    }

    .you .bubble {
        background: rgba(0,255,153,0.12);
        border-left-color: #00ff99;
    }

    /* ICONS */
    .icon {
        width: 36px;
        height: 36px;
        border-radius: 50%;
        background-size: cover;
        flex-shrink: 0;
    }

    .bot-icon {
        background-image: url("https://cdn-icons-png.flaticon.com/512/9131/9131529.png");
    }

    .user-icon {
        background-image: url("https://cdn-icons-png.flaticon.com/512/1144/1144760.png");
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(6px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .input-area {
        margin-top: 18px;
        display: flex;
        gap: 10px;
    }

    input {
        flex: 1;
        padding: 12px;
        border-radius: 12px;
        border: none;
        font-size: 1rem;
        outline: none;
        background: rgba(255,255,255,0.1);
        color: white;
        border: 1px solid rgba(255,255,255,0.25);
    }

    button {
        padding: 12px 20px;
        border: none;
        border-radius: 12px;
        background: linear-gradient(90deg, #00c6ff, #0072ff);
        color: white;
        cursor: pointer;
        font-weight: bold;
        transition: 0.2s;
    }

    button:hover {
        transform: scale(1.07);
        box-shadow: 0 3px 15px rgba(0, 140, 255, 0.4);
    }

    .loader {
        width: 12px;
        height: 12px;
        background: #00eaff;
        border-radius: 50%;
        animation: loading 0.7s infinite alternate;
    }

    @keyframes loading {
        from { opacity: 0.4; transform: scale(0.8); }
        to { opacity: 1; transform: scale(1.2); }
    }

</style>
</head>
<body>

<div class="container">
    <h1>ðŸ¤– EaseLearn Chatbot</h1>

    <div class="chat-box" id="chat"></div>

    <div class="input-area">
        <input id="userInput" placeholder="Type your message...">
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
function addMessage(text, sender="bot") {
    const chat = document.getElementById("chat");

    const wrapper = document.createElement("div");
    wrapper.className = sender === "you" ? "msg you" : "msg bot";

    const icon = document.createElement("div");
    icon.className = sender === "you" ? "icon user-icon" : "icon bot-icon";

    const bubble = document.createElement("div");
    bubble.className = "bubble";
    bubble.innerText = text;

    wrapper.appendChild(icon);
    wrapper.appendChild(bubble);

    chat.appendChild(wrapper);
    chat.scrollTop = chat.scrollHeight;
}

async function sendMessage() {
    const input = document.getElementById("userInput");
    const query = input.value.trim();
    if (!query) return;

    addMessage(query, "you");
    input.value = "";

    // Loader message
    const loader = document.createElement("div");
    loader.className = "msg bot";
    loader.innerHTML = `<div class='icon bot-icon'></div><div class='bubble'><div class='loader'></div></div>`;
    document.getElementById("chat").appendChild(loader);

    const res = await fetch("/query", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ query })
    });

    const data = await res.json();

    loader.remove();
    addMessage(data.answer);
}
</script>

</body>
</html>
